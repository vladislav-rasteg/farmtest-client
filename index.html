<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная Ферма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="market" class="page">
    <h2>Рынок</h2>
    <div id="potato">
        <p>Картошка</p>
        <button onclick="changeQuantity('potato', -1)">-</button>
        <span id="potatoQuantity">0</span>
        <button onclick="changeQuantity('potato', 1)">+</button>
        <button onclick="buySeeds('potato')">Купить</button>
    </div>
    <div id="carrot">
        <p>Морковь</p>
        <button onclick="changeQuantity('carrot', -1)">-</button>
        <span id="carrotQuantity">0</span>
        <button onclick="changeQuantity('carrot', 1)">+</button>
        <button onclick="buySeeds('carrot')">Купить</button>
    </div>
    <div id="successMessage"></div>
    <button onclick="withdraw(0.2)">Продать</button>
    <button onclick="sendTransaction(0.2)">Купить</button>
</div>
<div id="info" class="page" style="display:none;">
    <h2>Инфо</h2>
    <!-- Содержимое страницы Инфо -->
</div>
<div id="farm" class="page" style="display:none;">
    <h2>Ферма</h2>
    <!-- Содержимое страницы Ферма -->
</div>
<div id="farming" class="page" style="display:none;">
    <h2>Farming (наш токен)</h2>
    <!-- Содержимое страницы Farming -->
</div>
<div id="friends" class="page" style="display:none;">
    <h2>Друзья</h2>
    <!-- Содержимое страницы Друзья -->
</div>
<div id="ton-connect"></div>
<div class="navigation">
    <button onclick="navigate('market')">Рынок</button>
    <button onclick="navigate('info')">Инфо</button>
    <button onclick="navigate('farm')">Ферма</button>
    <button onclick="navigate('farming')">Farming</button>
    <button onclick="navigate('friends')">Друзья</button>
</div>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<script src="script.js"></script>
<script src="connectWallet.js"></script>
</body>
</html>
